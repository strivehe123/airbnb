<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .video_item {
            display: block;
            margin: 100px auto;
            width: 212px;
            height: 200px;
        }
        
        .video_item:hover .album .cover {
            /* display: block; */
            opacity: 1;
        }
        
        .video_item .album {
            overflow: hidden;
            border-radius: 3px;
            position: relative;
        }
        
        .video_item .album img {
            width: 100%;
        }
        
        .video_item .album .info {
            height: 22px;
            padding: 0 11px;
            line-height: 22px;
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
            background: rgba(0, 0, 0, .6);
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #fff;
            transition: all 600ms ease-in;
        }
        
        .video_item .album .info .info_count {
            padding-left: 15px;
            background: url(./images/header_sprite.png) no-repeat -256px -59px;
        }
        /* 视频遮罩层 */
        
        .video_item .album .cover {
            /* display: none; */
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background-color: orange; */
            background: rgba(0, 0, 0, .6);
        }
        
        .video_item .album .cover .icon_play {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 40px;
            height: 40px;
            background: url(./images/header_sprite.png) no-repeat -192px -64px;
        }
        /* 视频介绍 */
        
        .video_item .desc {
            margin-top: 8px;
            text-overflow: ellipsis;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <a href="#" class="video_item">
        <!-- the picture of the video -->
        <div class="album">
            <img src="./images/video_01.jpg" alt="">
            <div class="info">
                <span class="info_count">470.3万</span>
                <span class="info_date">2023-05-04</span>
            </div>
            <!-- the cover of video -->
            <div class="cover">
                <i class="icon_play"></i>
            </div>
        </div>

        <!-- the info of the video -->
        <div class="desc">
            英雄玩法介绍——莱西奥：来看一场完美的日落海烟花秀吗？fssffdf
        </div>
    </a>
</body>

</html>
