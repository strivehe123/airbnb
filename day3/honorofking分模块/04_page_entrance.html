<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .main .entrance-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .main .entrance-section .item {
            width: 291px;
            height: 134px;
        }
        
        .main .entrance-section .item a {
            display: block;
            overflow: hidden;
        }
        
        .main .entrance-section .item a:hover img {
            transform: scale(1.1);
        }
        
        .main .entrance-section .item a img {
            transition: transform 200ms ease-in;
        }
    </style>
</head>

<body>
    <div class="main main_wrap">
        <ul class="entrance-section">
            <li class="item">
                <a href="#">
                    <img src="./images/entrance01.jpg" alt="">
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <img src="./images/entrance02.png" alt="">
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <img src="./images/entrance03.jpg" alt="">
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <img src="./images/entrance04.png" alt="">
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
