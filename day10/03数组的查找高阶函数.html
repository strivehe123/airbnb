<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // indexOf
        // 数组的find 方法  高阶函数
        var stus = [{
            age: 11,
            name: 'sakula',
            id: 1
        }, {
            age: 11,
            name: 'sakula',
            id: 2
        }, {
            age: 11,
            name: 'sakula',
            id: 4
        }, {
            age: 11,
            name: 'sakula',
            id: 3
        }, ];
        var stu = stus.find(function(item) {
            if (item.id === 11) {
                return true;
            }
        })
        console.log(stu);
    </script>
</body>

</html>
