<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //对象的访问器方法的设置
        var obj1 = {
            _name: '111',
            get name() {
                return this._name
            },
            set name(vaule) {
                this._name = vaule
            }
        };
        // 对象的访问器方法设置2
        var obj2 = {
            _name: 'why'
        }
        Object.defineProperty(obj2, '_name', {
            enumerable: true,
            configurable: true,
            writable: true,
            set: function() {

            },
            get: function() {

            }
        })
    </script>
</body>

</html>
