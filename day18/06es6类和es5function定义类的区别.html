<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Persion1(name, age) {
            this.name = name;
            this.age = age;
        }
        Persion1.prototype.run = function() {
            console.log(this.name, ' is running.')
        }
        class Persion2 {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            run() {
                console.log(this.name, ' is running...')
            }
        }
        var p1 = new Persion1('1ss', 11);
        var p2 = new Persion2('ss', 22);
        console.log(p1.__proto__ === Persion1.prototype);
        console.log(p2.__proto__ === Persion2.prototype);
        console.log(Persion2.prototype.constructor)
        console.log(Persion1.prototype.constructor)
        console.log(typeof Persion2)
    </script>
</body>

</html>
