<body>
    <script>
        class Persion {
            constructor(name, age) {
                    this.name = name;
                    this.age = age;
                }
                // 静态方法 类方法
            static createPersion() {
                var name_list = ['aaa', 'bbb', 'ccc', 'ddd', 'eee'];
                var name_index = Math.floor(Math.random() * 5);
                var age = Math.floor(Math.random() * 80);
                return new this(name_list[name_index], age)
            }
        }
        console.log(Persion.createPersion())
    </script>
</body>
