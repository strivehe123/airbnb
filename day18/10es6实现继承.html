<body>
    <script>
        class Persion {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
        }
        class Student extends Persion {
            constructor(name, age, sno, score) {
                super(name, age)
                this.sno = sno
                this.score = score
            }
        }
        var stu = new Student('sakula', 11, 01, 100);
        console.log(stu instanceof Persion)
    </script>
