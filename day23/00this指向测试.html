<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        var name = 'a'
        const obj = {
            name: 'b',
            foo() {
                console.log(this.name)
            },
            bar: () => {
                console.log(this.name)
            }
        }
        obj.foo() //b
        obj.bar() //a
    </script>
</body>

</html>
