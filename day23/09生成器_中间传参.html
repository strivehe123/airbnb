<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        function* foo(arg0) {
            console.log(`first 1 ${arg0}`)
            const arg1 = yield '1'
            console.log(`first 传过来的参数:${arg1}`)
            const arg2 = yield '2'
            console.log(`frist 传参 ${arg2}`)
        }
        const generator = foo('fuck0')
        const res1 = generator.next()
        console.log(res1)
        const res2 = generator.next('fuck1')
        console.log(res2)
        const res3 = generator.next('fukc2')
        console.log(res3)
    </script>
</body>

</html>
