<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        ul,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        ul {
            display: flex;
        }
        
        ul li {
            width: 30px;
            height: 20px;
            background-color: aqua;
            color: white;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }
        
        ul li.active {
            background-color: yellow;
            color: red;
        }
    </style>
</head>

<body>
    <ul id="title" class="title-list active" data-name="sakula" data-age="11">
        <li class="item1 active">1</li>
        <li class="item2">2</li>
        <li class="item3">3</li>
        <li class="item4">4</li>
        <li class="item5">5</li>
        <p>我是p</p>
    </ul>
    <button>取消事件</button>
    <li class="item7">7</li>
    <script src="https://cdn.staticfile.org/jquery/3.7.0/jquery.js"></script>
    <script>
        // 监听文档完全解析
        $(function() {
            // 筛选出可以触发事件的后代元素
            $('ul li').on('click', function() {
                $(this).addClass('active').siblings().removeClass('active')
            })
        })
    </script>
</body>

</html>
