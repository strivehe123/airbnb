<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <ul id="title">
        <li class="item1">1</li>
        <li class="item2">2</li>
        <li class="item3">3</li>
        <li class="item4">4</li>
        <li class="item5">
            5
            <span>我是span</span>
        </li>
    </ul>
    <script src="https://cdn.staticfile.org/jquery/3.7.0/jquery.js"></script>
    <script>
        // 监听文档完全解析完成
        $(function() {
            const doE = $('ul li').filter('.item1,.item2')
            console.log(doE)
                //jQuery原型的方法大部分支持链式调用
            const $eq1 = $('ul li').filter('.item1,.item2,item3').eq(0)
            console.log($eq1.get(0))
                // 获取文本
            console.log($('ul li').text())
                // 会给匹配的所有元素设置
                // $('ul li').text('li')
        })
    </script>
</body>

</html>
