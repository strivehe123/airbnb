<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var name = 'window';
        var persion1 = {
            name: 'persion1',
            foo1: function() {
                console.log(this.name);
            },
            foo2: () => {
                console.log(this.name);
            },
            foo3: function() {
                return function() {
                    console.log(this.name);
                }
            },
            foo4: function() {
                // this 
                return () => {
                    console.log(this.name);
                }
            }
        };
        var persion2 = {
            name: 'persion2'
        };
        // 开始的题目 1
        persion1.foo1(); // persion1
        // 开始的题目 2
        persion1.foo2(); // window
        // 开始的题目 3
        persion1.foo1.call(persion2); // persion2
        // 开始的题目 4  
        persion1.foo2.call(persion2); //window
        // 开始的题目 5
        persion1.foo3()(); //window
        // 开始的题目 6
        persion1.foo3.call(persion2)(); //window
        // 开始的题目 7
        persion1.foo3().call(persion2); //persion2
        // 开始的题目 8
        persion1.foo4()(); //persion1
        // 开始的题目 9
        persion1.foo4.call(persion2)(); //persion2
        // 开始的题目 10
        persion1.foo4().call(persion2); //persion1
        console.log(persion1.foo4());
    </script>
</body>

</html>
