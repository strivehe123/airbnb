<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var name = 'window';

        function Persion(name) {
            this.name = name;
            this.obj = {
                name: 'obj',
                foo1: function() {
                    return function() {
                        console.log(this.name)
                    }
                },
                foo2: function() {
                    return () => {
                        console.log(this.name)
                    }
                }
            }
        }
        var persion1 = new Persion('persion1');
        var persion2 = new Persion('persion2');
        persion1.obj.foo1()(); //返回独自函数  window
        persion1.obj.foo1.call(persion2)(); // window
        persion1.obj.foo1().call(persion2); //persion2
        persion1.obj.foo2()(); // obj
        persion1.obj.foo2.call(persion2)(); //persion2
        persion1.obj.foo2().call(persion2); //obj
    </script>
</body>

</html>
