<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            width: 300px;
            height: 300px;
            background-color: orange;
            justify-content: space-around;
        }
        
        .box button {
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <button>搜索</button>
        <button>添加</button>
        <button>删除</button>
    </div>
    <script>
        var divEl = document.querySelector('.box');
        // mouseover/mouseout  可以事件委托  
        // mouseenter/mouseleve  不可用事件委托
        divEl.addEventListener('mouseover', function(event) {
            // console.log(event.target.tagName);
            event.target.tagName == 'BUTTON' && console.log(event.target.textContent);
            // console.log(event.target.textContent);
        });
    </script>
</body>

</html>
