<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .tab-bar {
            width: 40px;
            height: 200px;
            background-color: orange;
            position: fixed;
            top: 200px;
            right: 0;
        }
        
        .tab-bar .item {
            height: 50px;
            width: 40px;
            position: relative;
            cursor: pointer;
        }
        /* .tab-bar .item:hover .bold {
            width: 40px;
        } */
        
        .item0 {
            background-color: rgb(215, 199, 26);
        }
        
        .item1 {
            background-color: rgb(246, 255, 240);
        }
        
        .item2 {
            background-color: rgb(31, 82, 126);
        }
        
        .item3 {
            background-color: rgb(147, 167, 183);
        }
        
        .bold {
            position: absolute;
            width: 0;
            height: 50px;
            right: 40px;
            top: 0;
            background-color: brown;
            transition: all 300ms ease-out;
        }
    </style>
</head>

<body>
    <div class="tab-bar">
        <div class="item item0">
            <span class="icon">0</span>
            <div class="bold"></div>
        </div>
        <div class="item item1">
            <span class="icon">1</span>
            <div class="bold"></div>
        </div>
        <div class="item item2">
            <span class="icon">2</span>
            <div class="bold"></div>
        </div>
        <div class="item item3">
            <span class="icon">3</span>
            <div class="bold"></div>
        </div>
    </div>
    <script>
        var items = document.querySelectorAll('.item');
        for (var item of items) {
            let color = Math.floor(Math.random() * 255);
            let color_str = color.toString(16).padStart(7, '#0000');

        }
        // mouseover 处理
        var tabBar = document.querySelector('.tab-bar');
        tabBar.addEventListener('mouseover', handleMouseOver);
        tabBar.addEventListener('mouseout', handleMouseOut);

        function handleMouseOver(event) {
            // console.log(event.target.classList.contains('tab-bar'))
            if (!event.target.classList.contains('tab-bar')) {
                // console.log(event.target.tagName)
                var item = event.target.tagName == 'SPAN' ? event.target.parentElement : event.target;
                item.children[1].style.width = '40px';
            }
        }

        function handleMouseOut(event) {
            // console.log(event.target.classList.contains('tab-bar'))
            if (!event.target.classList.contains('tab-bar')) {
                // console.log(event.target.tagName)
                var item = event.target.tagName == 'SPAN' ? event.target.parentElement : event.target;
                item.children[1].style.width = 0;
            }
        }
    </script>
</body>

</html>
