<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        const p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('p1 fullfilld')
                reject('p1 error ....')
            }, 2000)
        })
        const p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('p2 fullfilld')
            }, 3000)
        })
        const p3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('p3 fullfilld')
            }, 4000)
        })
        const set = new Set()
        set.add(p1)
        set.add(p2)
        set.add(p3)
            // Promise 的类方法  返回一个新的Promise
        Promise.all(set)
            .then((res) => console.log(res))
            .catch((err) => console.log('all promise error', err))
    </script>
</body>

</html>
