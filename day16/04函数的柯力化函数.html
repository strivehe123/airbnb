<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 普通函数
        function foo(x, y, z) {
            console.log(x + y + z);
        }
        // 柯里化函数
        function foo(x) {
            return function(y) {
                return function(z) {
                    console.log(x + y + z)
                }
            }
        }
        // foo(1)(2)(3);
        // 柯里化函数 
        var bar = x => y => z => console.log(x + y + z);
        bar(1)(2)(3);
    </script>
</body>

</html>
