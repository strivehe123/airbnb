<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // set 的使用 数组的去重
        const names = ['aaa', 'bbb', 'ccc', 'ddd', 'eee', 'aaa', 'bbb', 'ccc'];
        const nameset = new Set(names);
        // console.log(nameset);
        const names_un = Array.from(nameset);
        console.log(names_un)
            // set的 属性
        console.log(nameset.size)
            // delete
        nameset.add('fdsfsfs');
        // add
        nameset.delete('fssf')
        console.log(nameset)
            // has
        console.log(nameset.has('aaa'))
        nameset.forEach(item => console.log(item));
        //clear
        // nameset.clear();
        console.log(nameset)
        for (let value of nameset) {
            console.log(value)
        }
    </script>
</body>

</html>
