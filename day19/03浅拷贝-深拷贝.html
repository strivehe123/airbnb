<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            name: 'sakula',
            age: 11,
            friend: {
                name: 'yasaka'
            }
        };
        // 01 浅拷贝
        const info = {...obj
        };
        info.friend.name = 'wyr';
        console.log(obj.friend.name);
        // 02 深拷贝的实现  
        // 1 利用第三方库
        // 2 自己实现
        // 3 利用JSON的特性
        const bar = JSON.parse(JSON.stringify(obj));
        bar.friend.name = '王樱荣';
        console.log(obj.friend.name);
        console.log(bar.friend.name)
    </script>
</body>

</html>
