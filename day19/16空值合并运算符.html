<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ??空值合并运算符  null undefined
        //  false "" 0  都返回 该表达式
        const foo = "";
        const result = foo || "默认值";
        const result2 = foo ? ? "迷人在";
        console.log(result);
        console.log(result2);
    </script>
</body>

</html>
