<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // spread synex  展开数组
        const names = ['aaa', 'bbb', 'ccc', 'ddd']
            // 展开 字符串
        const str = 'sadfsdfsfsf'

        function foo(arg1, arg2, ...others) {
            console.log(arg1, arg2, others);
        }
        foo(...names);
        foo(...str)
            // 构建对象字面量的时候可以使用展开运算符
        const info = {
            name: 'sss',
            age: 19
        };
        const info2 = {
            height: 1111,
            ...info
        };
        console.log(info2)
    </script>
</body>

</html>
