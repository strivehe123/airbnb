<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var info = [{
            name: 'why',
            friends: ['abc', 'cba']
        }, {
            name: 'kobe',
            friends: ['nba', 'cba']
        }, {
            name: 'why',
            friends: ['abc', 'nba', 'cba']
        }];
        var filters = ['abc', 'cba'];
        var showInfo = info.filter(function(item) {
            itemFriends = item.friends;
            flag = true
            for (var friend of filters) {
                if (!itemFriends.includes(friend)) {
                    flag = false
                    break
                }
            }
            return flag
        });
        console.log(showInfo);
    </script>
</body>

</html>
