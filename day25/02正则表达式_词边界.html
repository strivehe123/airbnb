<html lang="en">

<head>

<body>
    <script>
        const message = 'my name is sakula'
        const message_1 = 'myname is sakula'
        const message_2 = 'now time is 12:11 next time is 13:22 score is 111:222'
            // 词边界  word boundry
        const re = /\bname\b/gi
        console.log(re.test(message))
        console.log(re.test(message_1))
            // 词边界的应用2
        const re_1 = /\b\d\d:\d\d\b/gi
        const re_2 = /\d\d:\d\d/gi
        console.log(message_2.match(re_1))
        console.log(message_2.match(re_2))
    </script>
</body>
