<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function fabic(n) {
            if (n === 1 || n === 2) {
                return 1
            }
            var a = 1;
            var b = 1;
            var result = 0;
            for (var i = 3; i < n + 1; i++) {
                result = a + b;
                a = b;
                b = result;
            }
            return result;
        }
        var bar = fabic(8);
        console.log(bar);
    </script>
</body>

</html>
