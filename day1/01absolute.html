<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            height: 400px;
            background-color: #f00;
            position: relative;
        }
        
        .item {
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            top: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item"></div>
    </div>
</body>

</html>
