<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        /* 重置的代码 */
        
        body {
            margin: 0;
            padding: 0;
        }
        
        a {
            text-decoration: none;
            color: #333;
            font-size: 12px;
        }
        /*  */
        
        .item {
            width: 140px;
            margin: 0 auto;
        }
        
        .item .top {
            position: relative;
        }
        
        .item .top img {
            vertical-align: top;
        }
        
        .item .top .cover {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-image: url(./images/music_sprit01.png);
            background-position: 0 0;
        }
        
        .item .top .info {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 27px;
            line-height: 27px;
            padding-left: 10px;
            font-size: 12px;
            color: #ccc;
            background-image: url(./images/music_sprit01.png);
            background-position: 0 -537px;
        }
        
        .item .top .info .icon-music {
            position: relative;
            top: 2px;
            display: inline-block;
            height: 11px;
            width: 14px;
            background-image: url(./images/music_sprit02.png);
            background-position: 0 -24px;
        }
        
        .item .top .info .icon-play {
            position: absolute;
            height: 17px;
            width: 16px;
            right: 10px;
            top: 0;
            bottom: 0;
            margin: auto 0;
            background-image: url(./images/music_sprit02.png);
            background-position: 0 0;
        }
        
        .item .bottom {
            display: block;
            margin-top: 8px;
        }
        
        .item .bottom:hover {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
    <div class="item">
        <div class="top">
            <img src="./images/music_cover01.jpg" alt="">
            <a class="cover" href="#">
            </a>
            <div class="info">
                <i class="icon-music"></i>
                <span class="count">300万</span>
                <i class="icon-play"></i>
            </div>
        </div>
        <a class="bottom">
            须至少是凌云志,曾许人间第一流.
        </a>
    </div>
</body>

</html>
