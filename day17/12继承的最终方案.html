<body>
    <script src="./inherit_utils.js"></script>
    <script>
        function Persion(name, age, address) {
            this.name = name;
            this.age = age;
            this.address = address;
        }
        Persion.prototype.run = function() {
            console.log('run')
        }

        function Student(name, age, address, sno, score) {
            Persion.call(this, name, age, address);
            this.sno = sno;
            this.score = score;
        }
        inherit(Student, Persion);
        var stu1 = new Student('sakula', 11, 'bj', 01, 100);
        stu1.run();
        console.log(stu1.name)
        console.log(stu1)
    </script>
</body>
