<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./inherit_utils.js"></script>
    <script>
        function Persion(name, age) {
            this.name = name;
            this.age = age;
        }

        function Student(name, age) {
            Persion.call(this, name, age);
        }
        inherit(Student, Persion);
        var stu = new Student(1, 2);
        console.log(stu instanceof Persion)
        console.log(Object.getPrototypeOf(stu))
        console.log(stu)
        console.log(stu.__proto__)
            // 原型实现继承
            // Student.prototype = new Persion()
    </script>
</body>

</html>
