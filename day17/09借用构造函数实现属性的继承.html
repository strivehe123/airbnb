<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Persion(name, age, address) {
            this.name = name;
            this.age = age;
            this.address = address;
        }
        Persion.prototype.running = function() {
            console.log(`${this.name} is running`)
        }
        var per = new Persion('persion1', 18, 'bj');

        function Student(name, age, address, sno, score) {
            Persion.call(this, name, age, address);
            this.sno = sno;
            this.score = score;
        }
        Student.prototype = per;
        Student.prototype.learn = function() {
            console.log(`${this.name} is learning`)
        }
        var stu = new Student('sakula', 11, 01, 100);
        stu.running()
        stu.learn()
    </script>
</body>

</html>
