<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 只有函数 function  有  prototype

        function Persion(name, age) {
            this.name = name;
            this.age = age
        }
        Persion.prototype.message = "persion";
        Persion.prototype.running = function() {
            console.log(`is running`);
        }
        var p = new Persion('persion', 0);

        function Student(name, age, sno, score) {
            this.name = name;
            this.age = age;
            this.sno = sno;
            this.score = score;
        }
        Student.prototype = p;
        Student.prototype.learn = function() {
            console.log('is learning')
        }
        var stu = new Student('sakula', 12, 01, 100);
        stu.running();
        stu.learn();
        console.log(stu.name, stu.age, stu.sno, stu.score)
        console.log(stu.message)
        console.log(stu)
    </script>
</body>

</html>
