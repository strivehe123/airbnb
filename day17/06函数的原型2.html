<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Bar() {

        }
        Bar.prototype.message = "this is prototype of bar";
        Bar.prototype.running = function() {
            console.log('this is running of bar.')
        }
        var b1 = new Bar();
        b1.message = 'this is message of b1';
        b1.running = function() {
            console.log('this is running of b1')
        }
        console.log(b1.message);
        b1.running();
        // Bar.running();
        var b1Run = Object.getPrototypeOf(b1);
        b1Run.running()
    </script>
</body>

</html>
