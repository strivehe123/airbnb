<body>
    <script>
        var obj = {
            name: 'sakula',
            age: 11
        }
        var info = Object.create(obj);
        info.address = "bj";
        // console.log(info)
        // console.log(info.hasOwnProperty('address'))
        // console.log(info.hasOwnProperty('name'))
        // console.log("name" in info)
        for (var key in info) {
            console.log(key)
        }
        // 任何对象都有隐形原型    获取方式一
        console.log(obj.__proto__)
            // 获取方式二
        console.log(Object.getPrototypeOf(obj))
    </script>
</body>
