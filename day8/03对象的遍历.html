<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var foo = {
                name: 'sakula',
                age: 11,
                eat: function() {
                    console.log('eating');
                }
            }
            // 遍历对象的方式1
        var foo_keys = Object.keys(foo);
        for (var i = 0; i < foo_keys.length; i++) {
            var key = foo_keys[i];
            var value = foo[key];
            console.log(`foo-key:${key}---foo-value:${value}`);
        }
        // 遍历对象的方式2
        for (var key in foo) {
            console.log(key);
            console.log(foo[key])
        }
    </script>
</body>

</html>
